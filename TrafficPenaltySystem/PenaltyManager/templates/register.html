{% extends 'layout.html' %}

{% load static %}

{% block body %}

  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4">Register</h1>
      <p class="lead">Enter your details</p>
      <hr>

      {% if Failure %}
        <div class="alert alert-danger" role="alert">
          {{ Failure }}
        </div>
      {% endif %}

      <div class="row">

          <div class="col-sm-8">
              <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <input name="userRFID" type="text" class="form-control" placeholder="Enter RFID">
                </div>
                <div class="form-group">
                  <input name="userName" type="text" class="form-control" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <input name="userEmail" type="email" class="form-control" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <input name="userPassword" type="password" class="form-control" placeholder="Enter password">
                </div>
                <div class="form-group">
                  <input name="userConfirmPassword" type="password" class="form-control" placeholder="Confirm password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
          </div>

          <div class="col-sm-4">
              <img src="{% static 'PenaltyManager/images/p17.png' %}" width="70%">
          </div>

      </div>

    </div>
  </div>

{% endblock %}
